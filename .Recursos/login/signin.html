<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Comfamiliar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form method="post">
      <h3>Registrarse</h3>

      <div class="input_group">
        <div class="w47">
          <label for="first_name">Nombre</label>
          <input
            type="text"
            placeholder="Nombre"
            id="first_name"
            name="first_name"
          />
        </div>
        <div class="w47">
          <label for="last_name">Apellidos</label>
          <input
            type="text"
            placeholder="Apellidos"
            id="last_name"
            name="last_name"
          />
        </div>
      </div>

      <div class="input_group">
        <div class="w47">
          <label for="identification_card">Cedula</label>
          <input
            type="number"
            placeholder="Cedula"
            class="no_arrows"
            id="identification_card"
            name="identification_card"
          />
        </div>
        <div class="w47">
          <label for="expedition_date">Fecha de expedición</label>
          <input
            type="date"
            placeholder="Cedula"
            id="expedition_date"
            name="expedition_date"
          />
        </div>
      </div>

      <div class="input_group">
        <div class="w47">
          <label for="phone">Teléfono</label>
          <input type="tel" placeholder="Teléfono" id="phone" name="phone" />
        </div>
        <div class="w47">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            placeholder="Correo electrónico"
            id="email"
            name="email"
          />
        </div>
      </div>

      
      <button>Registrarse</button>
      <button class="back"><a href="../index.html">Atras</a></button>
     
      
      
      <!-- Nombre
        Apellidos
        Cedula
        Fecha de expedición 
        Teléfono
        Correo -->
    </form>
  </body>
</html>
